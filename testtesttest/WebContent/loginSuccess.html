<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>layout</title>
<!-- jquery -->
<script type="text/javascript" src="jquery\jquery.min.js"></script>
<script type="text/javascript" src="jquery.cookie/jquery.cookie.js"></script>
<!-- bootstrap -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="bootstrap/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="css/common.css">

<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body ng-app="login" ng-controller="login">
	<div id="layout-north">
		<div id="content">
			<!-- logo为55*55 -->
			<img src="#" alt="Logo">

			<!-- navigation -->
			<div class="collapse navbar-collapse" id="navigation" role="navigation">
			     <ul class="nav navbar-nav">
			       <li tags="index"><a href="index.html">首页</a></li>
			       <li tags="news"><a href="news.html">新闻中心</a></li>
			       <li tags="product"><a href="product.html">产品中心</a></li>
			       <li tags="tellus"><a href="tellus.html">联系我们</a></li>
			       <li tags="aboutus"><a href="aboutus.html">关于我们</a></li>
			     </ul>
			</div>

			<div class="btn-group">
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="user">{{user}}<span class="caret"></span></button>
				<ul class="dropdown-menu">
				    <li><a href="#">个人中心</a></li>
				    <li><a href="#">设置</a></li>
				    <li><a href="backstage.html" ng-show="{{isAdmin}}">进入后台</a></li>
				    <li role="separator" class="divider"></li>
				    <li><a href="#" id="quit">注销</a></li>
				</ul>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	var login = angular.module('login',[]);
	login.controller('login',function($scope){
		//子网页的控制器似乎没作用
	})
	$(document).ready(function(){
		load();
		$("#user").click(function(){
			$("#user").dropdown();
		});//加强dropdown方法
		$("#quit").click(function(){
			$.cookie("user",null);
			location.reload();
		})//注销按钮
	})
	function load(){
		var a =$(document).attr("title");
		if(a=="index"){
			$("ul.nav li[tags='index']").addClass('active');
		}else if(a=="news"){
			$("ul.nav li[tags='news']").addClass('active');
		}else if(a=="product"){
			$("ul.nav li[tags='product']").addClass('active');
		}else if(a=="tellus"){
			$("ul.nav li[tags='tellus']").addClass('active');
		}else if(a=="aboutus"){
			$("ul.nav li[tags='aboutus']").addClass('active');
		}
	}
	
	function encode(str){
	    var _arr = str.split(',');
	    return _arr;
	}//将字符串分成数组
</script>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>后台管理</title>
<!-- jquery -->
<script type="text/javascript" src="jquery\jquery.min.js"></script>
<script type="text/javascript" src="jquery.cookie/jquery.cookie.js"></script>
<!-- bootstrap -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="bootstrap/js/bootstrap.min.js"></script>
<!-- angularjs -->
<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/backstage.css">
</head>
<body>
	<nav class="navbar navbar-default navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a href="#" class="navbar-brand">
					<img src="images/productIma.svg" alt="Logo">
				</a>
			</div>
			<p class="navbar-text">XX电商后台管理系统</p>
			<form class="navbar-form navbar-left" role="search">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Search">
				</div>
				<button type="submit" class="btn btn-default">搜索</button>
			</form>
			<a href="javascript:void(0)" class="navbar-link navbar-right" id="quit">注销</a>
		</div>
	</nav>
	<div id="collapisible">
		<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
		  <div class="panel panel-info">
		    <div class="panel-heading" role="tab" id="headingOne">
		      <h4 class="panel-title">
		        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
		          用户管理
		        </a>
		      </h4>
		    </div>
		    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
			    <div class="panel-body">
					<p>对用户进行管理，包括增删改查以及权限</p>
			    </div>
			    <ul class="list-group">
			       <li class="list-group-item"><a href="javascript:void(0)" id="goUser">用户基础管理</a></li>
			       <li class="list-group-item"><a href="javascript:void(0)">用户权限管理</a></li>
			    </ul>
		    </div>
		  </div>
		  <div class="panel panel-info">
		    <div class="panel-heading" role="tab" id="headingTwo">
		      <h4 class="panel-title">
		        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
		          新闻管理
		        </a>
		      </h4>
		    </div>
		    <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
			    <div class="panel-body">
			    	<p>对新闻内容进行管理，包括增删改查</p>
			    </div>
		    	<ul class="list-group">
			       <li class="list-group-item"><a href="javascript:void(0)" id="goNews">新闻基础管理</a></li>
			    </ul>
		    </div>
		  </div>
		  <div class="panel panel-info">
		    <div class="panel-heading" role="tab" id="headingThree">
		      <h4 class="panel-title">
		        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
		        	产品管理
		        </a>
		      </h4>
		    </div>
		    <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
		      <div class="panel-body">
		        <p>对产品内容进行管理，包括增删改查</p>
		      </div>
		    	<ul class="list-group">
			       <li class="list-group-item"><a href="javascript:void(0)" id="goProduct">产品基础管理</a></li>
			    </ul>
		    </div>
		  </div>
		  <div class="panel panel-info">
		    <div class="panel-heading" role="tab" id="headingFour">
		      <h4 class="panel-title">
		        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
		        	单页面管理
		        </a>
		      </h4>
		    </div>
		    <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">
		      <div class="panel-body">
		        <p>对单页面进行管理，包括增删改查</p>
		      </div>
		    	<ul class="list-group">
			       <li class="list-group-item"><a href="javascript:void(0)" id="goPage">单页面基础管理</a></li>
			    </ul>
		    </div>
		  </div>
		</div>
		</div>
	</div>
	<div class="embed-responsive embed-responsive-16by9">
		<iframe class="embed-responsive-item" src="#"></iframe>
	</div>
</body>
<script type="text/javascript">
	$(document).ready(function(){
		$("iframe.embed-responsive-item").attr("src","view/backindex.html");
		$("#goUser").click(function(){
			$("iframe.embed-responsive-item").attr("src","view/AdminUser.html");
		})
		$("#goNews").click(function(){
			$("iframe.embed-responsive-item").attr("src","view/AdminNews.html");
		})
		$("#goProduct").click(function(){
			$("iframe.embed-responsive-item").attr("src","view/AdminProduct.html");
		})
		$("#goPage").click(function(){
			$("iframe.embed-responsive-item").attr("src","view/AdminPage.html");
		})

		$("#quit").click(function(){
			$.cookie("user",null);
			location.href="index.html";
		})
	})
</script>
</html>
